zuul:
  routes:
    area-service:
      path: /area/**
      serviceId: area-service
    user-service:
      path: /user/**
      serviceId: user-service
      stripPrefix: false
spring:
  application:
    name: gateway-service
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:9000/eureka
ribbon:
  ReadTimeout: 120000  #请求处理的超时时间
  ConnectTimeout: 30000  #请求连接的超时时间